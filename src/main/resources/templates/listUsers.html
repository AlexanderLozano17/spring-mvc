<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>usuarios</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
</head>
<body>

	<div class="container">

		<h1>Bienvenido!</h1>
		</br>
		<div class="panel panel-default">
			<div class="panel-heading">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Edad</th>
							<th>Tel√©fono</th>
							<th>Correo
						</tr>
					<thead>
					
					<tbody th:each="user : ${listUsers}">
						<tr>
							<td th:text="${user.nombre}"></td>
							<td th:text="${user.apellidos}"></td>
							<td th:text="${user.edad}"></td>
							<td th:text="${user.telefono}"></td>
							<td th:text="${user.corrreo}"></td>
							<td>
								<a type="button" class="btn btn-default" th:href="@{/users/edit/{id}(id=${user.id})}">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>

								<a type="button" class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</a>
							</td>
						<tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="d-grid gap-2">
			<a class="col-12 btn btn-lg btn-primary btn-block" th:href="@{/users/userform}">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Agregar Contacto
			</a>
			
			<a class="col-12 btn btn-lg btn-primary btn-block" th:href="@{/login?logout}">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</a>
		</div>

	</div>
</body>
</html>
